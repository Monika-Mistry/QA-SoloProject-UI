<!DOCTYPE html>
<html>

<head>
  <title>Netflix WatchList App</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
  <link rel="stylesheet" href="css/theme.css" />
</head>

<body onload="getGenres()">
  <header>
    <div class="navbar navbar-expand-lg bg-dark navbar-dark fixed-top" id="topNavbar" role="navigation">
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggler"
        aria-controls="navbarToggler" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarToggler">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="netflix.html">Netflix</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="watchlist.html">My WatchList</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="documentation.html">Documentation</a>
          </li>
        </ul>
      </div>
    </div>
  </header>
  <main>
    <!-- Modal -->
    <div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteModalLable"
      aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="deleteModalLable">Message</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <p id="delResponse"></p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
    <div id="netflixForm" class="container">
      <form action="">
        <div class="form-group">
          <label for="netflixId">Program ID</label>
          <input type="number" class="form-control" id="netflixId" placeholder="Enter a program ID" min="1" />
        </div>
        <div class="form-group">
          <label for="title">Title</label><input type="text" class="form-control" id="title"
            placeholder="Enter a Netflix title" />
        </div>
        <div class="form-group">
          <label for="country">Country</label><input type="text" class="form-control" id="country"
            placeholder="Enter the country it's available in" aria-describedby="countryHelp" /><small
            id="countryHelp">Only enter one country.</small>
        </div>
        <div class="form-group">
          <label for="genre">Genre</label><select class="form-control" id="genre">
            <option selected="selected" disabled="disabled">Select a genre</option>
          </select>
        </div>
        <div class="row">
          <div class="col">
            <button class="myBtn btn btn-dark" type="button" onclick="getAllProgrammes()">
              Get All Programmes
            </button>
          </div>
          <div class="col">
            <button class="myBtn btn btn-dark" type="button" onclick="getAProgram()">
              Get Program
            </button>
          </div>
          <div class="col">
            <button class="myBtn btn btn-dark" type="button" onclick="addAProgram()">
              Add Program
            </button>
          </div>
          <div class="col">
            <button class="myBtn btn btn-dark" type="button" onclick="removeAProgram()" data-toggle="modal" data-target="#deleteModal"> 
              Remove Program
            </button>
          </div>
          <div class="col">
            <button class="myBtn btn btn-dark" type="button" onclick="updateAProgram()">
              Update Program
            </button>
          </div>
        </div>
      </form>
    </div>
    <div id="results" class="bg-dark text-light">
      <br /><br />
      <table id="resultTable" class="table table-light table-striped table-hover container">
        <thead class="thead-light">
          <th scope="col">#</th>
          <th scope="col">Title</th>
          <th scope="col">Country</th>
          <th scope="col">Genre</th>
          <th scope="col">More Details</th>
          <th scope="col">Select</th>
        </thead>
      </table>
      <br /><br />
    </div>
  </main>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <script src="scripts/NetflixButtonClick.js"></script>
  <script src="scripts/HttpRequestHandler.js"></script>
  <script src="scripts/DisplayResults.js"></script>
  <script src="scripts/populateDropDown.js"></script>
  <script src="scripts/WatchlistButtonClick.js"></script>
</body>

</html>
