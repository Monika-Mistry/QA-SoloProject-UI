<html>

<head>
    <title>Netflix WatchList App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/theme.css" />
</head>

<body>
    <header>
        <div class="navbar navbar-expand-lg bg-dark navbar-dark fixed-top" id="topNavbar" role="navigation">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggler"
                aria-controls="navbarToggler" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarToggler">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="netflix.html">Netflix</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="watchlist.html">My WatchList</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="documentation.html">Documentation</a>
                    </li>
                </ul>
            </div>
        </div>
    </header>
    <main>
        <div class="container">
            <br /><br />
            <div class="row">
                <div class="col">
                    <button class="myBtn btn btn-dark" type="button" onclick="getWatchlist()">Get Watchlist</button>
                </div>
                <div class="col">
                    <button class="myBtn btn btn-dark" type="button" onclick="addToWatchlist()">Add To
                        Watchlist</button>
                </div>
                <div class="col">
                    <button class="myBtn btn btn-dark" type="button" onclick="deleteFromWatchlist()">Remove From
                        Watchlist</button>
                </div>
                <div class="col">
                    <button class="myBtn btn btn-dark" type="button" onclick="updateWatchlistProgram()">Update Watch
                        Status</button>
                </div>
            </div>
            <br /><br />
        </div>
        <div>
            <div id="results" class="bg-dark">
                <br /><br />
                <table id="resultTable" class="table table-light table-striped table-hover container">
                    <thead>
                        <th>Title</th>
                        <th>Watch Status</th>
                        <th>Select</th>
                    </thead>
                </table>
                <br /><br />
            </div>
        </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="scripts/WatchlistButtonClick.js"></script>
</body>

</html>
